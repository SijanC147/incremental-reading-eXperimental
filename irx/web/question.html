<h1>{{title}}</h1>
<div class="irx-row">
<div irx-images-sidebar="yes" class="irx-text">{{text}}<span class="irx-sep"><br/><hr/></span></div>
<div irx-images-sidebar="yes" class="irx-images">{{images}}</div>
</div>
<span class="irx-info">#Title: {{title}}</span><br/>
<span class="irx-info">#Date: {{date}}</span><br/>
<span class="irx-info">#Source: {{source}}</span><br/>
<span class="irx-info">#Link: <a href="{{link}}">{{link}}</a></span><br/>
<span class="irx-info">#Parent: <a href="{{pid}}">{{parent}}</a></span>

<div class="irx-footer">
<div id="irx-hud-styles">Formatting</div>
<div id="irx-hud-extracts">Extracts</div>
<div id="irx-hud-removed">Removed</div>
<div id="irx-hud-images">Images</div>
</div>
